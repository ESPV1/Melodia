<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Melodia</title>
</head>
<body>
    <form class="flex flex-col gap-4 max-w-xl m-auto border px-10 py-5">
        <div class="flex flex-col">
            <label for="nome">Nome</label>
            <input class="border rounded user-valid:border-green-500 user-invalid:border-red-500"type="text" id="nome" name="nome" required>
        </div>
        <div class="flex flex-col">
            <label for="sobrenome">Sobrenome</label>
            <input class="border rounded user-valid:border-green-500 user-invalid:border-red-500" type="text" id="sobrenome" name="sobrenome" required>
        </div>
        <div class="flex flex-col">
            <label for="email">E-mail</label>
            <input class="border rounded user-valid:border-green-500 user-invalid:border-red-500" type="email" id="email" name="email" required>
        </div>
        <div class="flex flex-col">
            <label for="assunto">Assunto</label>
            <input class="border rounded user-valid:border-green-500 user-invalid:border-red-500" type="text" id="assunto" name="assunto" required>
        </div>
        <div class="flex flex-col">
            <label for="mensagem">Mensagem</label>
            <textarea class="border rounded" id="mensagem" name="mensagem" minlength="10" rows="4" required ></textarea>
        </div>
        <button class= "border rounded w-fit m-auto px-5 py-2 cursor-pointer"type="submit">Enviar</button>
    </form>
  
    <footer class="bg-white/10 backdrop-blur text-white w-full">
        <div class="w-full px-8 py-8 border-t border-white/20">
            <div class="flex flex-col items-center gap-4 text-center">
                <div class="space-y-1">
                    <p class="text-xl font-semibold tracking-wide">Melodia</p>
                    <p class="text-sm text-white/80">2025 • Todos os direitos reservados</p>
                    <a href="mailto:contato@melodia.com" class="block text-base hover:underline mt-1">
                        contato@melodia.com
                    </a>
                </div>
                <div class="w-full h-px bg-white/20"></div>
                <nav class="flex flex-wrap justify-center gap-x-6 gap-y-2 text-base">
                    <a href="#" class="flex items-center gap-2 hover:text-yellow-200 transition">
                        <i class="fa-brands fa-instagram"></i> Instagram
                    </a>
                    <a href="#" class="flex items-center gap-2 hover:text-yellow-200 transition">
                        <i class="fa-brands fa-youtube"></i> YouTube
                    </a>
                    <a href="#" class="flex items-center gap-2 hover:text-yellow-200 transition">
                        <i class="fa-brands fa-x-twitter"></i> Twitter/X
                    </a>
                    <a href="#" class="flex items-center gap-2 hover:text-yellow-200 transition">
                        <i class="fa-solid fa-shield-halved"></i> Política de Privacidade
                    </a>
                </nav>
            </div>
        </div>
    </footer>
<script src="./src/scripts/script.js"></script>
</body>
</html>
