<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Melodia</title>
</head>
<body>
    <form class="flex flex-col gap-4 max-w-xl m-auto border px-10 py-5">
        <div class="flex flex-col">
            <label for="nome">Nome</label>
            <input class="border rounded user-valid:border-green-500 user-invalid:border-red-500"type="text" id="nome" name="nome" required>
        </div>
        <div class="flex flex-col">
            <label for="sobrenome">Sobrenome</label>
            <input class="border rounded user-valid:border-green-500 user-invalid:border-red-500" type="text" id="sobrenome" name="sobrenome" required>
        </div>
        <div class="flex flex-col">
            <label for="email">E-mail</label>
            <input class="border rounded user-valid:border-green-500 user-invalid:border-red-500" type="email" id="email" name="email" required>
        </div>
        <div class="flex flex-col">
            <label for="assunto">Assunto</label>
            <input class="border rounded user-valid:border-green-500 user-invalid:border-red-500" type="text" id="assunto" name="assunto" required>
        </div>
        <div class="flex flex-col">
            <label for="mensagem">Mensagem</label>
            <textarea class="border rounded" id="mensagem" name="mensagem" minlength="10" rows="4" required ></textarea>
        </div>
        <button class= "border rounded w-fit m-auto px-5 py-2 cursor-pointer"type="submit">Enviar</button>
    </form>
    <script src="./src/scripts/script.js"></script>
</body>
</html>
